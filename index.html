<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Boy</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="weather.js"></script>

    <div class="container">

        <div class="header">     
            <div class="search-container">
                <input type="text" id="search" placeholder="Search your City">
            </div>
        </div>   

        <div class="title">
            <h1>Kathmandu</h1>
            <h2>20th Jan, 2023</h2>
        </div>
         
        <div class="content" id="weather">

            <div class="column-1">
                <img src="https://logos-download.com/wp-content/uploads/2019/11/Sunny_Logo.png" style="height: 200px; width:250px">
                <h3>Sunny</h3>
            </div>

            <div class="column-2">

                <div class="item">
                    <div class="item-title">
                        Tempr
                    </div>
                    <div class="item-content">
                        23
                    </div>
                </div>

                <div class="item">
                    <div class="item-title">
                        rainfall
                    </div>
                    <div class="item-content">
                        yes
                    </div>
                </div>

                <div class="item">
                    <div class="item-title">
                        windspeed
                    </div>
                    <div class="item-content">
                        w
                    </div>
                </div>

                <div class="item">
                    <div class="item-title">
                        humidity
                    </div>
                    <div class="item-content">
                        20%
                    </div>
                </div>

                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
